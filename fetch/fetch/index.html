<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fetch demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md"><h1>Fetch</h1></div>
        </div>

          <!-- search -->
        <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="input-group mb-3">
                <input type="text" class="form-control keyword-search" placeholder="search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary btn-search" type="button" id="button-addon2">Button</button>
              </div>              
            </div>
        </div>

        <!-- card -->
        <div class="row card-container">
            
        </div>
        
        <!-- modal -->
        <!-- Button trigger modal -->
      
        <!-- Modal -->
        <div class="modal fade" id="detailMovie" tabindex="-1" aria-labelledby="detailMovieLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg odal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="detailMovieLabel">Detail Movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="asyncAwait.js"></script>
  </body>
</html>
